<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="piano">
      <div class="circles">
        <div class="circle">l</div>
        <div class="circle">l</div>
        <div class="circle">l</div>
        <div class="circle">l</div>
        <div class="circle">l</div>
        <div class="circle">l</div>
      </div>

      <div class="keys">
        <button type="button" class="key" id="zero"></button>
        <button type="button" class="key" id="one"></button>
        <button type="button" class="key" id="two"></button>
        <button type="button" class="key" id="three"></button>
        <button type="button" class="key" id="four"></button>
        <button type="button" class="key" id="five"></button>
        <button type="button" class="key" id="six"></button>
        <button type="button" class="key" id="seven"></button>
      </div>

      <button class="switch" id="switch" type="button">C</button>
    </div>


    <script src="main.js"></script>
  </body>
</html>
